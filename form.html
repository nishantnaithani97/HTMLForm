<html>
<head>
<title>
STUDENTS REGISTRATION FORM.
</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="maindiv">
<form method="post">
<div align="center">
<fieldset>
<legend align="center"><h3  style="color: darkblue;">Personal Information</h3></legend>
<table border="1px">
<tr><td>Name:</td><td><input type="text" name="txtname" required="true" size="40"/></td></tr>
<tr><td>Userid:</td><td><input type="text" name="txtuid" maxlength="25" /></td></tr>
<tr><td>Email:</td><td><input type="email" name="txtemail"/></td></tr>
<tr><td>DOB</td><td><input type="date" name="studob" /></td></tr>
<tr><td>Password:</td><td><input type="password" name="txtpass"/></td></tr>
<tr><td>Age:</td><td><input type="number" name="age" size="5" /></td></tr>
<tr><td>Gender:</td><td>Male<input type="radio" name="rdo1" value="M"/>Female<input type="radio" name="rdo1" value="F"/> </td></tr>
<tr><td>Father Name:</td><td><input type="text" name="txtfname" required="true" size="40"/></td></tr>
<tr><td>Mother Name:</td><td><input type="text" name="txtmname" required="true" size="40"/></td></tr>
<tr><td>Address:</td><td><textarea style="resize: none;" name="txtarea" rows="5" cols="50"></textarea></td></tr>
<tr><td>Contact No.:</td><td><input type="number" name="stunum" size="11"/> </td></tr>
</table>
</fieldset>

<input type="submit" name="sbt" value="submit" />

</div>
</form>
</body>
</html>
